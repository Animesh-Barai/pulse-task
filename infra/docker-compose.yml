version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pulsetasks-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: pulsetasks
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: pulsetasks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsetasks-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/pulsetasks?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - .venv:/app/.venv
    depends_on:
      - mongodb
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: pulsetasks-ai-service
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./ai-service:/app
    depends_on:
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pulsetasks-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_AI_SERVICE_URL=http://localhost:8001
      - VITE_SOCKET_URL=http://localhost:8000
    command: npm run dev -- --host

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsetasks-celery-worker
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/pulsetasks?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - .venv:/app/.venv
    depends_on:
      - mongodb
      - redis
    command: celery -A app.core.celery_app worker --loglevel=info

volumes:
  mongo_data:
  redis_data:
